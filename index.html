<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p class="title">Rock Paper Scissors</p>

    <button onclick="
        playGame('rock');
        " class="move-btn">
          <img src="images/rock-emoji.png" class="move-icon">
        </button>


    <button onclick="
       playGame('paper');
    " class="move-btn"><img src="images/paper-emoji.png" class="move-icon"></button>


    <button onclick="
       playGame('scissors');
    " class="move-btn"><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
       resetGame();
    " class="reset-score-btn">Reset Score</button>

    <buttton class="auto-play-btn" onclick="
        autoPlay();
    ">Auto Play</buttton>

    <script src="app.js"></script>
</body>
</html>
